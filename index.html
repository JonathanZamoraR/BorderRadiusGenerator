<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GENERATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container d-flex flex-column mt-5">
        <div class="title text-center">
            <h4>Online Border Radius Generator</h4>
        </div>

        <div class="contenido f-flex flex-column mt-5">
            <div class="cont1 d-flex flex-row justify-content-around">
                <div class="cuadros cuadro1 d-flex flex-column align-items-center p-3 ">
                    <input class="caja rounded" value="0" min="0" type="number">
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="0" class="slider" id="myRange">
                    </div>
                    <label><input type="checkbox" name="InsertarTodos"> All the same</label>
                </div>
                <div class="cuadros cuadro2 d-flex flex-column align-items-center p-3">
                    <input class="caja rounded" value="0" min="0" type="number">
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="0" class="slider" id="myRange">
                    </div>
                </div>
            </div>

            <div class="cont2 d-flex flex-row justify-content-center">
                <textarea class="rounded border-primary" cols="20" name="comentario" rows="3" id="ConfigArea" spellcheck="false">
                    texto
                </textarea>
            </div>

            <div class="cont3 d-flex flex-row justify-content-around">
                <div class="cuadros cuadro3 d-flex flex-column align-items-center p-3 ">
                    <input class="caja rounded" value="0" min="0" type="number">
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="0" class="slider" id="myRange">
                    </div>
                </div>
                <div class="cuadros cuadro4 d-flex flex-column align-items-center p-3">
                    <input class="caja rounded" value="0" min="0" type="number">
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="0" class="slider" id="myRange">
                    </div>
                </div>
            </div>
        </div>

        <div class="contenido2 mt-5 mb-5">
            <div>
                <div class="fila">
                    <div class="Letra">
                        Width: <span class="text">1</span>
                    </div>
                    <div class="ConfRowButton" style="max-width: 300px;float: left;">
                        <div class="slidecontainer">
                            <input type="range" min="1" max="100" value="100" class="slider" id="myRange">
                          </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="fila">
                    <div class="Letra">
                        Style:
                    </div>
                    <div>
                        <div id="borderStyle">
                            <div id="borde">
                                <a style="border-style: solid;" title="solid" class="selected">solid</a>
                                <a style="border-style: dotted;" title="dotted">dotted</a>
                                <a style="border-style: dashed;" title="dashed">dashed</a>
                                <a style="border-style: double;" title="double">double</a>
                                <a style="border-style: groove;" title="groove">groove</a>
                                <a style="border-style: ridge;" title="ridge">ridge</a>
                                <a style="border-style: inset;" title="inset">inset</a>
                                <a style="border-style: outset;" title="outset">outset</a>
                                <a style="border-style: hidden;" title="hidden">hidden</a>
                                <a style="border-style: none;" title="none">none</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fila">
                <div class="Letra">
                    Color:
                </div>
                <div>
                    <input type="color" id="borderColor">
                    <div class="SlideBordeOpacity">
                        <div class="slidecontainer">
                            <input type="range" min="1" max="100" value="100" class="slider2" id="myRange">
                          </div>
                    </div>
                    <span class="text">1</span>
                </div>
            </div>

            <div class="fila blockfix">
                <div class="Letra">
                    Position:
                </div>
                <div>
                    <div >
                        <a class="selected m-2" title="border" style="border: 4px solid #1C6EA4;">All</a>
                        <a title="border-top m-2" style="border-top: 4px solid #1C6EA4;">Top</a>
                        <a title="border-right m-2" style="border-right: 4px solid #1C6EA4;">Right</a>
                        <a title="border-bottom m-2" style="border-bottom: 4px solid #1C6EA4;">Bottom</a>
                        <a title="border-left m-2" style="border-left: 4px solid #1C6EA4;">Left</a>
                    </div>
                </div>
            </div>
        </div> 

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
